<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add new category</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Add new category</h2>
    <form action="" method="post" class="mc-form" th:object="${category}">
        <label for="categoryName">Category name</label>
        <input type="text" id="categoryName" th:field="*{name}">
        <label for="categoryDescription">Description</label>
        <textarea id="categoryDescription" rows="5" th:field="*{description}"></textarea>
        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
