<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${book.title}">Book title</title>
</head>
<body>
  <div class="container" layout:fragment="content">
    <main class="main-content">
      <section class="book">
        <div class="book-summary">
          <img src="../static/img/poster-placeholder.png"
               th:src="@{/img/poster-placeholder.png}"
               alt="book title"
               class="book-summary-cover"/>
            <div class="book-summary-info">
              <h1 class="book-summary-title" th:text="${book.title}">Book title</h1>
              <p class="book-summary-item">Category:
                <a href="#" th:href="@{|/category/${book.categoryName}|}" th:text="${book.categoryName}">Fantasy</a>
              </p>
              <p class="book-summary-item" th:text="${book.publisher}">Publisher</p>
              <p class="book-summary-item" th:text="|Release year: ${book.releaseYear}|">Release year</p>
            </div>
        </div>
        <div class="book-rating-container book-section">
          <h2 class="book-section-heading">Rate</h2>
          <div>
            <p class="book-rating-value">4.0</p>
            <p>Number of rates: 100</p>
          </div>
          <form action="#" class="book-rating-form">
            <p>Your rate</p>
            <input type="hidden" name="bookId">
            <div class="book-rating-buttons">
              <button class="book-rating-button">*</button>
              <button class="book-rating-button">*</button>
              <button class="book-rating-button">*</button>
              <button class="book-rating-button">*</button>
              <button class="book-rating-button">*</button>
            </div>
          </form>
          <p><a href="#">Login</a> to vote</p>
        </div>
      </section>

      <section class="book-section">
        <h2 class="book-section-heading">Description</h2>
        <p th:text="${book.description}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec felis eu ligula accumsan luctus</p>
      </section>

    </main>
  </div>
</body>
</html>
